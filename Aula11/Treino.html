<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Onde você nasceu? <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res">

    </div>   
    <script>
        function  pais() {
            var txt = document.querySelector('input#txt')
            var nac = txt.value
            var res = document.getElementById('res')
            res.innerHTML =`Se você nasceu no ${nac} e está no Brasil então `
            if (nac == "Brasil") {
                res.innerHTML += `você é Brasileiro!`
            } else {
            res.innerHTML += `você é Estrangeiro!`
            }
        }
    </script>    
</body>
</html>
